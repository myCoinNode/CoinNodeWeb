<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>myCoinNode | Support</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<a class="textId192"></i> CoinNode</a>
				<p class="textId193">Support Rooms</p>
			</header>
			<a href="http://127.0.0.1:5500" class="btn2">Click here to go back.</a>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter your Discord Username and Tag"
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Channel</label>
						<select name="room" id="room">
							<option value="General">Support Room</option>
							<option value="General">Support Room 1</option>
							<option value="General">Support Room 2</option>
							<option value="General">Support Room 3</option>
							<option value="General">Support Room 4</option>
							<option value="General">Support Room 5</option>
							<option value="General">Support Room 6</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Room</button>
				</form>
			</main>
		</div>
	</body>
</html>
